name: Build, Push and Deploy (Vite)

on:
    push:
        branches: ["main"]

permissions:
    contents: read
    packages: write

concurrency:
    group: "portfolio-deploy"
    cancel-in-progress: true

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Compute build date
              id: meta
              run: echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_OUTPUT"

            - name: Login to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: docker/Dockerfile
                  target: serve
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository_owner }}/portfolio:latest
                      ghcr.io/${{ github.repository_owner }}/portfolio:${{ github.sha }}
                  build-args: |
                      BUILD_DATE=${{ steps.meta.outputs.build_date }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    deploy:
        runs-on: ubuntu-latest
        needs: build-and-push
        steps:
            - name: Deploy over SSH (pull + up)
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USER }}
                  key: ${{ secrets.VPS_SSH_KEY }}
                  port: ${{ secrets.VPS_SSH_PORT }}
                  script: |
                      set -e
                      cd "${{ secrets.VPS_PROJECT_DIR }}"

                      # Si l'image est priv√©e
                      if [ -n "${{ secrets.GHCR_TOKEN }}" ]; then
                        echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin
                      fi

                      docker compose pull
                      docker compose up -d --remove-orphans
                      docker image prune -f
